<template name="profile">
    {{#if currentUser}}
        <div class="profile-content">
            <h2>Profile Information</h2>
            <div class="row">
                <div class="profile-image col-md-6">
                    <img src="http://placekitten.com/g/400/500" class="img-rounded img-responsive" alt="flickr image" />
                </div>
                <div class="profile-info col-md-6">
                    <div class="form-group">
                        <label>Email:</label>
                        <p>{{userEmail}}</p>
                    </div>
                    <div class="form-group">
                        <label>First Name:</label>
                        <p>{{userFirstName}}</p>
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <p>{{userLastName}}</p>
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <p>Male</p>
                    </div>
                    <div class="form-group">
                        <label>Age:</label>
                        <p>31</p>
                    </div>
                    <div class="form-group">
                        <label>State:</label>
                        <p>NJ</p>
                    </div>
                    <div class="form-group">
                        <label>Zip Code:</label>
                        <p>07039</p>
                    </div>
                </div>
            </div>

        </div>
    {{else}}
        <div>
            <h1>Please login to view your profile.</h1>
        </div>
    {{/if}}
</template>
