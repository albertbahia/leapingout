<template name="profile">
    {{#if currentUser}}
        <div class="profile-content">
            <h2>Profile Information</h2>
            <div class="row">
                <div class="profile-image col-md-6">
                    <img src="http://placekitten.com/g/400/500" class="img-rounded img-responsive" alt="flickr image" />
                </div>
                <div class="profile-info col-md-6">
                    <div class="form-group">
                        <label>User ID:</label>
                        <p>{{currentUser}}</p>
                    </div>
                </div>
            </div>

        </div>
    {{else}}
        <div>
            <h1>Please login to view your profile.</h1>
        </div>
    {{/if}}
</template>
