<template name="venueProfile">
    <h1>Venue Profile</h1>
    <div class="venue-info-section">
        <div class="venue-name-section">Venue Name:<span id="venue-name">{{venueName}}</span></div>
    </div>
    <img src="http://northjerseymusic.com/photos/venues/venue-304.jpg" alt="image-grasshopper" class="venue-profile-image" />
    <div class="row">
        <a href="/venues/{{_id}}/edit">Edit Venue</a>
    </div>
</template>
