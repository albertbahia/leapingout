<template name="venueProfile">
    <h1>Venue Profile</h1>
    <div class="venue-info-section">
        <div class="venue-name-section">Venue Name:<span id="venue-name">{{venueName}}</span></div>
    </div>
    <div class="venue-profile-img">
      <img src="{{venueProfileImageUrl}}" />
    </div>
    <div class="row">
        <a href="/venues/{{_id}}/edit">Edit Venue</a>  <button type="button" class="btn btn-info btn-block delete">Delete Venue</button>
    </div>
</template>
