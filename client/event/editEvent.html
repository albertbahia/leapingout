<template name="editEvent">

{{#if currentUser}}

<div class="header">
		<h1>Edit Event</h1>
	</div>
	<form class="edit-event">

		<div class="form-group hide">
					<input value={{_id}} />
				</div>
				
		<div class="form-group">

			<label for="eventNameInput">Event Name:</label>
			<input type="text" class="form-control" id="eventNameInput" name="eventName" value = {{eventName}}>
		</div>
		<div class="form-group">
			<label for="eventStreetAddressInput">Event Street Address:</label>
			<input type="text" class="form-control" id="eventStreetAddressInput" name="eventStreetAddress" value = {{eventStreetAddress}}>
		</div>
		<div class="form-group">
			<label for="eventPriceInput">Event Price:</label>
			<input type="text" class="form-control" id="eventPriceInput" name="eventPrice" value = {{eventPriceInput}}>
		</div>
		<div class="form-group">
			<label for="eventVenueNameInput">Event Venue Name:</label>
			<select id="venueName">
				{{#if Template.subscriptionsReady }}
				{{#each getVenues}}
				<option value={{this.venueId}}>{{ this.venueName }}</option>
				{{/each}}
				{{/if}}
			</select>
		</div>
		<div class="form-group">
			<label for="eventTypeInput">Event Type:</label>
			<input type="text" class="form-control" id="eventTypeInput" name="eventType" value = {{eventType}}>
		</div>
		<div class="form-group">
			<label for="eventCalendarStartDateInput">Event Start:</label>
			<input type="datetime-local" class="form-control" id="eventCalendarStartDateInput" name="eventStartTime" value = {{eventStartTime}}>
		</div>
		<div class="form-group">
			<label for="eventCalendarEndDateInput">Event End:</label>
			<input type="datetime-local" class="form-control" id="eventCalendarEndDateInput" name="eventEndTime" value = {{eventEndTime}}>
		</div>
		<div class="form-group">
			<label for="eventHostNameInput">Event Host Name:</label>
			<input type="text" class="form-control" id="eventHostNameInput" name="eventHostName" placeholder="Type Host Name" value = {{eventHostName}}>

		</div>
		<div class="form-group">
			<label for="eventCreatorInput">Event Creator:</label>
			<p>{{ currentUser.username }}</p>
		</div>
		<div class="form-group">
			<label for="eventCityInput">City:</label>
			<input type="text" class="form-control" id="eventCityInput" name="eventCity" placeholder="Type City" value = {{eventCity}}>
		</div>
		<div class="form-group">
			<label for="eventStateInput">State:</label>
			<input type="text" class="form-control" id="eventStateInput" name="eventState" value = {{eventState}}>
		</div>
		<div class="form-group">
			<label for="eventZipCodeInput">Zip Code:</label>
			<input type="text" class="form-control" id="eventZipCodeInput" name="eventZipCode" placeholder="Type Zip Code" value = {{eventZipCodeInput}}>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary btn-block" id="event-update"> Save Changes</button>
		</div>

	</form>



 {{/if}}
</template>
