<template name="hotspots">

	<div class="hotspots">
		<div class="row" id="search-section">
			<form class="form-inline" action="#">
				<div class="form-group">
					<input class="form-control" id="search" type="text" name="Search" placeholder="Search Venue or Events"/>
					<button class="btn btn-primary" id="search-submit-button" type="submit">Search</button>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="date-section">
					<button id="Arrow" class="icon icon-backwards"></button>
					<input id="InputDate" class="Text" value=""/>
					<button id="Arrow" class="icon icon-forwards"></button>
					<input id="InputTime" class="Text" />
				</div>
			</div>

			<div id="TimeWindow">
				<div id="Time">
					<span id="Hour1" class="TimeAxis"></span><span id="Hour2" class="TimeAxis"></span><span id="Hour3" class="TimeAxis"></span><span id="Hour4" class="TimeAxis"></span><span id="Hour5" class="TimeAxis"></span><span id="Hour6" class="TimeAxis"></span><span id="Hour7" class="TimeAxis"></span>
				</div><!--Time-->
			</div><!--TimeWindow-->
		</div><!--HeaderTimeLine-->

		<div class="row" id="channel-guide-section">
			<!-- Channel Guide Interface / Template -->
			{{> channelGuide }}
			<!-- End Channel Guide -->
		</div>
		<div class="row footer">
				<button class="btn btn-primary col-lg-4 footer-button" id="about-button">About</button>
				<button class="btn btn-default col-lg-4 footer-button" id="blog-button">Blog</button>
				<button class="btn btn-default col-lg-4 footer-button" id="feedback-button">Feedback</button>
		</div>
	</div>

</template>
